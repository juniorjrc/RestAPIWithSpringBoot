language: bash
services: docker
before_install:
  - cd REST/
  - echo "We are in the docker folder!"
script:
  - docker-compose build
before_deploy:
  - echo "${DOCKER_PASSWORD}" | docker login --username "${DOCKER_USERNAME}" --password-stdin
deploy:
  provider: script
  script: 
    docker push juniorjrc/rest_with_springboot;
  on:
    branch: RestAPIWithSpringBoot_v1
notifications:
  email: false